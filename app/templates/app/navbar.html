<header>
 <nav>

<div class="logo">

    <span class="logo-text">Local Scholarship and Benefeciary IMS</span>
</div>

            <button class="mobile-toggle" onclick="toggleMenu()">â˜°</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="{% url 'Home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
                <li><a href="{% url 'Scholarships' %}" class="{% if 'scholarships' in request.path %}active{% endif %}">Scholarships</a></li>
                <li><a href="{% url 'applicant_list' %}" class="{% if 'apply' in request.path %}active{% endif %}">Apply</a></li>
                <li><a href="{% url 'Requirements' %}" class="{% if 'requirements' in request.path %}active{% endif %}">Requirements</a></li>
                <li><a href="{% url 'Announcements' %}" class="{% if 'announcements' in request.path %}active{% endif %}">Announcements</a></li>
                <li><a href="{% url 'Contact' %}" class="{% if 'contact' in request.path %}active{% endif %}">Contact</a></li>
                <li><a href="{% url 'admin:index' %}" class="{% if 'contact' in request.path %}active{% endif %}">Log in</a></li>

            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const nav = document.querySelector('nav');
            const navLinks = document.getElementById('navLinks');
            const toggle = document.querySelector('.mobile-toggle');

            if (!nav.contains(event.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });

        // Confirm delete actions
        function confirmDelete(itemName) {
            return confirm(`Are you sure you want to delete ${itemName}?`);
        }

        // Form validation helper
        function validateForm(formId) {
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('[required]');
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.style.borderColor = 'var(--danger)';
                    isValid = false;
                } else {
                    input.style.borderColor = '#ddd';
                }
            });

            return isValid;
        }
    </script>
</header>
